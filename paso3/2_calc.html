<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="2_estilos.css">

</head>

<body>
    <form>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2"><br><br>

        <div id="botones">
            <button type="button" id="suma" onclick="sumar()">+</button>
            <button type="button" id="resta" onclick="restar()">-</button>
            <button type="button" id="multiplicacion" onclick="multiplicar()">*</button>
            <button type="button" id="division" onclick="dividir()">/</button>
        </div>

        <div id="resultado"></div>
        <script src="2_calculadora.js"></script>
    </form>


</body>

</html>
